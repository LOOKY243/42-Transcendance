services:
  postgres:
    container_name: postgreSQL
    build:
      context: postgreSQL/.
      dockerfile: Dockerfile
    env_file:
      - .env
    expose:
      - "5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - Transcendence

  django:
    container_name: django
    build:
      context: django/.
      dockerfile: Dockerfile
    env_file:
      - .env
    expose:
      - "8080"
    restart: unless-stopped
    volumes:
      - django:/transcendence
    networks:
      - Transcendence
    depends_on:
      - postgres
    
  nginx:
    container_name: nginx
    build:
      context: nginx/.
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - Transcendence
    
  
volumes:
  postgres:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/data/postgres
  django:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/data/django

networks:
  Transcendence:
    driver: bridge